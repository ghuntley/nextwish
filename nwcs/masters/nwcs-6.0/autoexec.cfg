exec nwcs.cfg 		// Dont Remove This Line, or the script will break! :D

dv1
echo "NWCS: Executing Custom Binds / Aliases" 
exec custom.cfg
dv0

hud_fastswitch 1	// Enables Fast Switching Of Weapons
graphheight 10		// Sets the hieght of the Net Graph | Higher Numbers == Bigger Graph, Default = 64
netgraph_on 		// Turns On NetGraph, | Remove line to stop it from showing by default.
cl_hidefrags 0 		// Turns On Showing Of Other Peoples Frags, 1 == Hide | 0 == Show
scr_conspeed 9999	// Turns Off Waiting For Console To Come Down, Higher == Faster, (Default == 600)
scr_connectmsg ""	// Enables Text Mini Hud - DO NOT REMOVE! :D