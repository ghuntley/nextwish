// ------
//    Misc Personal Settings
// ------
hud_fastswitch 1	// Enables Fast Switching Of Weapons
scr_conspeed 9999	// Turns Off The Delay For Console To Come Down, Higher == Faster, (Default == 600)

// ------
//    Shortening Common Commands
// ------
alias w "wait"
alias w2 "w;  w"
alias w3 "w;  w2"
alias w6 "w3; w3"
alias w18 "w6; w6; w6"

alias dv0 "developer 0"
alias dv1 "developer 1"

// ------
//    NetGraph Cycler
// ------
alias netgraph_c netgraph_1
alias netgraph_1 "alias netgraph_c netgraph_2; net_graph 1; dv1; echo NWHLDM: Netgraph On - Mode 1.; dv0"
alias netgraph_2 "alias netgraph_c netgraph_3; net_graph 2; dv1; echo NWHLDM: Netgraph On - Mode 2.; dv0"
alias netgraph_3 "alias netgraph_c netgraph_0; net_graph 3; dv1; echo NWHLDM: Netgraph On - Mode 3.; dv0"
alias netgraph_0 "alias netgraph_c netgraph_1; net_graph 0; dv1; echo NWHLDM: Netgraph Off.; dv0"

// ------
//    Floating Toggler
// ------
alias float_t float_on	
alias float_on "alias float_t float_off; +moveup; scr_connectmsg Floating_ON"	
alias float_off "alias float_t float_on; -moveup; scr_connectmsg 0"

// ------
//    Guass Jump
// ------
alias +gaussjump "use weapon_gauss; w; +attack2"
alias -gaussjump "+jump; w; -attack2; w; -jump; w; lastinv"

// ------
//    Super Jump
// ------
alias sjump "+duck; w; +jump; w; -duck; w; -jump; w"


